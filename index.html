<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2bc10c45b1.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shrikhand&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap');
    </style>    
        <link rel="stylesheet" href="./public/css/style.css" />
    <title>OhMyFood-Page d'acceuil</title>
</head>
<body>
    <div class="loader">
        <div class="animation"></div>
    </div>
    <header class="header">
        <h1>ohmyfood</h1>
    </header>
    <main class="main">
        <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <p> Paris, Belleville</p>
        </div>
        <section class="visiter">
            <h2>Réservez le menu qui <br /> vous convient</h2>
            <p>Découvrez des restaurants d'éxception, sélectionnés par nos soins</p>
            <a href="#">Explorer nos restaurants</a>
        </section>
        <section class="service_container">
            <h2>Fonctionnement</h2>
            <nav>
                <ul class="services">
                    <li class="service">
                        <span class="service_num">1</span>
                        <span class="service_icon">
                            <i class="fas fa-mobile-alt"></i>
                        </span>
                        <span class="service_name">Choissisez un restaurant</span>
                    </li>
                    <li class="service">
                        <span class="service_num">2</span>
                        <span class="service_icon">
                            <i class="fas fa-list-ul"></i>
                        </span>
                        <span class="service_name">Choissisez un restaurant</span>
                    </li>
                    <li class="service">
                        <span class="service_num">3</span>
                        <span class="service_icon">
                            <i class="fas fa-store"></i>
                        </span>
                        <span class="service_name">Choissisez un restaurant</span>
                    </li>
                </ul>
            </nav>
        </section>
    </main>

</body>
</html>
